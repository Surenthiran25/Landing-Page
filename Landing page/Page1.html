<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="page1.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="basecontainer">
      <header class="navbar">
        <nav class="logo">
          <p>Trabook</p>
          <img class="imagelogo" src="Vector.png" alt="Terabox Logo" />
        </nav>
        <nav class="center-content">
          <a href="#home"><button>Home</button></a>
          <a href="#about-me"><button>About</button></a>
          <a href="#Destination"><button>Destination</button></a>
          <a href="#Tour"><button>Tour</button></a>
          <a href="#Blog"><button>Blog</button></a>
        </nav>
        <nav class="login-buttons">
          <button>Login</button>
          <button class="Signup">Signup</button>
        </nav>
      </header>
      <section class="main-content">
        <div class="left-content">
          <h1>Get started your exciting <span>journey</span> with us.</h1>
          <p>A team of experienced tourism professionals will provide you with the best advice and tips for your desired place.</p>
          <button class="discover-btn">Discover Now</button>
        </div>
        <div class="right-content">
          <img src="tourist-with-thumb-up__1_-removebg 1.png" alt="Journey Image" class="main-image" />
          <div class="badge badge-top">⭐ Best Tour Awards</div>
          <div class="badge badge-middle">⭐ 27K Customer Review</div>
          <div class="badge badge-bottom">
          <img src="google-maps 1.png" alt="Google Map Icon" class="Google-mapimage">
  <span>
    Explore<br>Every corner of the world with us
  </span>
</div>
      </section>
      
      <footer>
          <section class="bottom">
            <div class="Footer-button">
              <button class="Location">Location</button>
              <button class="Date">Date</button>
              <button class="Guest">Guest</button>
              <button class="Explore-Now">Explore Now</button>
            </div>
            
          </section>
       
      </footer>
    </div>
  </body>
</html>
